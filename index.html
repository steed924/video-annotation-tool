<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Video Annotation Web Tool</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <video
            autoplay
            muted
            id="left_video"
            width="320"
            height="240"
            nocontrols
            loop
          >
            <source src="movie.mp4" type="video/mp4" />
            <source src="movie.ogv" type="video/ogg" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="col-md-6">
          <video id="right_video" width="320" height="240" nocontrols>
            <source src="movie.mp4" type="video/mp4" />
            <source src="movie.ogv" type="video/ogg" />
            Your browser does not support the video tag.
          </video>
          <div>
            <input
              type="range"
              min="0"
              max="1000"
              value="0"
              id="slider"
              style="width: 320px"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      const leftVideo = document.querySelector("#right_video");
      const rightVideo = document.querySelector("#right_video");
      $("#slider").change(function (e) {
        rightVideo.currentTime = (rightVideo.duration * e.target.value) / 1000;
      });
    });
  </script>
</html>
